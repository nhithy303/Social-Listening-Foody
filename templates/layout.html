<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foody Social Listening</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/128/6774/6774898.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <script
      type="text/javascript"
      src="https://cdn.canvasjs.com/canvasjs.min.js"
    ></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary header-container">
        <div class="container-fluid">
          <a class="navbar-brand header-text" href="/">
            <img
              src="https://cdn-icons-png.flaticon.com/128/5633/5633108.png"
              width="50px"
            />
            Foody Social Listening
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 header-text">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard') }}"
                  >DASHBOARD</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">ABOUT US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="row container-fluid p-0 m-0">
      {% block content %} {% endblock %}
    </div>

    <footer class="py-4 footer-container">
      <div class="container-fluid ms-auto me-auto">
        <div class="d-flex justify-content-center">
          &copy Copyright 2024 Foodier Group. All rights reserved.
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
